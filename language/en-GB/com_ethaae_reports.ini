COM_ETHAAE_REPORTS_REPORTS_FK_UNIT_ID_QUERY_1="SELECT DISTINCT i.id, i.title_en as val FROM #__ethaae_institutes_structure AS i INNER JOIN #__ethaae_unit_type AS t ON i.unit_type_id = t.id INNER JOIN #__ethaae_reports as r ON r.fk_unit_id = i.id where r.fk_reporttype_id = 1 order_by title_el ASC"
