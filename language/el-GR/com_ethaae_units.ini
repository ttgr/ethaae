COM_ETHAAE_REPORTS_REPORTS_FK_UNIT_ID_QUERY="SELECT DISTINCT i.id, i.title_el as val
                                            FROM #__ethaae_institutes_structure AS i
                                            INNER JOIN #__ethaae_unit_type AS t ON i.unit_type_id = t.id
                                            INNER JOIN #__ethaae_reports as r ON r.fk_unit_id = i.id
                                            where t.grouping = 1
                                            order_by title_el ASC"
